network:
  name: MultiAgentDemo
  mode: centralized
  node_id: multi-agent-demo-1
  initialized: true
  transports:
  - type: http
    config:
      port: 8700
      serve_studio: true
      serve_mcp: true
  - type: grpc
    config:
      port: 8600
      max_message_size: 104857600
      compression: gzip
      keepalive_time: 60000
      keepalive_timeout: 30000
  manifest_transport: http
  recommended_transport: grpc
  encryption_enabled: false
  discovery_interval: 10
  discovery_enabled: true
  max_connections: 10
  connection_timeout: 30.0
  retry_attempts: 3
  heartbeat_interval: 60
  agent_timeout: 180
  message_queue_size: 1000
  message_timeout: 30.0
  message_routing_enabled: true
  agent_groups:
    admin:
      description: Administrator agents with full permissions
      password_hash: 8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918
      metadata:
        permissions:
        - all
    coordinators:
      description: Assistant agents that communicate with users and delegate tasks
      password_hash: bf24385098410391a81d92b2de72d3a2946d24f42ee387e51004a868281a2408
      metadata:
        permissions:
        - create_projects
        - delegate_tasks
        - communicate_with_users
        agents:
        - assistant
        - ocr_agent
    workers:
      description: MySQL expert agents that execute database operations
      password_hash: 3588bb7219b1faa3d01f132a0c60a394258ccc3049d8e4a243b737e62524d147
      metadata:
        permissions:
        - execute_tasks
        - report_results
        agents:
        - mysql_expert
  mods:
  - name: openagents.mods.workspace.messaging
    enabled: true
    config:
      default_channels:
      - name: general
        description: General chat channel
      max_thread_depth: 5
  created_by_version: 0.8.5
network_profile:
  discoverable: true
  name: Multi-Agent Demo
  description: A demo showcasing multi-agent collaboration where an assistant
    agent communicates with users and delegates database operations to a MySQL expert agent.
  tags:
  - demo
  - multi-agent
  - collaboration
  - mysql
  - transaction-records
  categories:
  - demo
  - workflow
  country: Worldwide
  required_openagents_version: 0.6.13
  capacity: 10
  authentication:
    type: none
  host: 0.0.0.0
  port: 8700
log_level: INFO
data_dir: ./data/multi-agent-demo
runtime_limit: null
shutdown_timeout: 30
